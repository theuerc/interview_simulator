{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1>Upload Resume and Job Description</h1>
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="{{ form.resume_text.id }}">Resume 
Text:</label>
                {{ form.resume_text(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="{{ form.job_description.id }}">Job 
Description:</label>
                {{ form.job_description(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
